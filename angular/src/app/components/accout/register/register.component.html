<div class="container">
	<div class="tab-pane active" id="register" role="tabpanel">
		<form (ngSubmit)="onRegisterSubmit(f.value)" #f="ngForm">
			<h5 class="text-center">Register</h5>
			<hr width="50%">
			<p class="text-center">Example Authentication JWT Angular2 and Nodejs.</p>
			<!--<div *ngIf="error" class="alert alert-danger"><i class="fa fa-times-circle"></i> {{error_message}} </div>-->
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Name</label>
						<input name="name" type="text" class="form-control" placeholder="Name" required ngModel>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Username</label>
						<input name="username" type="text" class="form-control" placeholder="Username" required ngModel>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Password</label>
						<input name="password" type="password" class="form-control" placeholder="Password" required ngModel>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Email</label>
						<input name="email" type="email" class="form-control" placeholder="Email" required ngModel>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary btn-block" [disabled]="!(f.valid)">Sign in</button>
						</div>
					</div>
				</div>
		</form>
	</div>
</div>
