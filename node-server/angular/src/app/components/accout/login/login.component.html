<div class="container">
	<div class="tab-pane active" id="login" role="tabpanel">
		<form (ngSubmit)="onLoginSubmit(f.value)" #f="ngForm">
			<h5 class="text-center">Administrator Login</h5>
			<hr width="50%">
			<p class="text-center">Please enter your username and password.</p>
			<!--<div *ngIf="error" class="alert alert-danger"><i class="fa fa-times-circle"></i> {{error_message}} </div>-->
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Username</label>
						<input name="username" type="text" class="form-control" placeholder="Username" required ngModel>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Password</label>
						<input name="password" type="password" class="form-control" placeholder="Password" required ngModel>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group">
							<a href="#">Forgotten Password?</a>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary btn-block" [disabled]="!(f.valid)">Sign in</button>
						</div>
					</div>
				</div>
		</form>
	</div>
</div>
